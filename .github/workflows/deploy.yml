name: Deploy para Kubernetes na Digital Ocean

on:
  push:
    branches:
      - master  # Altere para a branch desejada

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      # ðŸ”¹ Instalar o `doctl` (Digital Ocean CLI)
      - name: Instalar `doctl`
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/latest/download/doctl-linux-amd64.tar.gz -o doctl.tar.gz
          tar -xzf doctl.tar.gz
          sudo mv doctl /usr/local/bin/
          doctl version

      # ðŸ”¹ Autenticar no Digital Ocean
      - name: Login no Digital Ocean
        run: echo "${{ secrets.DO_ACCESS_TOKEN }}" | doctl auth init -

      # ðŸ”¹ Configurar o Kubernetes
      - name: Configurar o Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

      # ðŸ”¹ Login no Docker Hub ou Digital Ocean Registry
      - name: Login no Docker Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ðŸ”¹ Construir a imagem Docker
      - name: Build da Imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blog-react:latest .

      # ðŸ”¹ Enviar a imagem para o Docker Hub ou Digital Ocean Registry
      - name: Push da Imagem Docker
        run: docker push ${{ secrets.DOCKER_USERNAME }}/blog-react:latest

      # ðŸ”¹ Aplicar as ConfiguraÃ§Ãµes do Kubernetes
      - name: Deploy para Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # ðŸ”¹ Verificar se os pods estÃ£o rodando
      - name: Verificar Pods
        run: kubectl get pods
